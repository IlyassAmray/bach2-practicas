<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis practicas HTML,CSS y JavaScript</title>
    <style>
    /* Fuente y colores base */
    :root {
      --primary: #0078d4;
      --primary-hover: #005fa3;
      --bg: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.7);
      --text: #333;
      --shadow: rgba(0,0,0,0.1);
      --radius: 18px;
      --transition: 0.25s ease;
    }

    /* Modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1116;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text: #eee;
        --shadow: rgba(0,0,0,0.6);
      }
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #0099ff, #0066cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 35px;
      opacity: 0.8;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 20px 0;
    }

    a {
      display: block;
      padding: 18px 25px;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--primary);
      box-shadow: 0 6px 20px var(--shadow);
      transition: transform var(--transition), background var(--transition), color var(--transition);
    }

    a:hover {
      transform: translateY(-5px) scale(1.02);
      background: var(--primary);
      color: white;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  </head>
  <body>
      <h1>Mis practicas HTML, CSS y JavaScript</h1>
      <p>Selecciona una práctica para ver en línea</p>

    <li><a href="Ecofest/">Practica 2: CSS y estilos</a></li>
    <li><a href="Practicas/"> Practica 3: JavScript basico</a></li>
  </ul>
  
  <footer>
    <p style="margin-top: 40px; font-size: 14px; color:#777;">
     2025 - Mis practicas web| Github Pages  
    </p>
    
  </footer>
  </body>
</html>
